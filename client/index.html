<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
<script src="https://cdn.socket.io/socket.io-1.4.5.js">
</script>


<!---canvas----->
<body onload="startGame()">
<script>
var socket=io();
var myCar;
var allCars=[];
allCars[0]=new car(30, 50, "/client/img/car1.jpg", 585, 500);
function startGame() {
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1200;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
			go();
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false; 
			go();
        })
    },
	clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	}

}

function car(width, height, img, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.angle = 0;
    this.speed = 0;
	this.img=new Image();
	this.img.src=img;
    this.update = function() {
    	ctx = myGameArea.context;
    	ctx.save();
        ctx.translate(this.x, this.y); 
        ctx.rotate(this.angle);
        ctx.drawImage(this.img,this.width / -2, this.height / -2, this.width, this.height);
        ctx.restore(); 
    }
    
	this.newPos = function() {
		this.angle += this.moveAngle * Math.PI / 180;
		this.x += this.speed * Math.sin(this.angle);
        this.y -= this.speed * Math.cos(this.angle);
	}
  
    
}

function go() {
	var speed=0;
	var moveAngle=0;
    if (myGameArea.keys && myGameArea.keys[37] && (myGameArea.keys[40] )) {moveAngle = 2; }
    if (myGameArea.keys && myGameArea.keys[39] && (myGameArea.keys[40] )) {moveAngle = -2; }
    if (myGameArea.keys && myGameArea.keys[37] && (myGameArea.keys[38])) {moveAngle = -2; }
    if (myGameArea.keys && myGameArea.keys[39] && (myGameArea.keys[38])) {moveAngle = 2; }
    if (myGameArea.keys && myGameArea.keys[38]) {speed= 3; }
    if (myGameArea.keys && myGameArea.keys[40]) {speed= -1.5; }
	
	
		socket.emit('request',{
				moveAngle: moveAngle,
				speed: speed
			});
		
}

function updateGameArea() {
    myGameArea.clear();
	for(var i=0;i<allCars.length;i++){
		allCars[i].update();
	}

}

socket.on("newPosition",function(data){
console.log("11"+data[0].x);
	if(data.length < allCars.length){
		for(var i=data.length; i<allCars.length; i++){
			 delete allCars[i];
		}
	}
	if(data.length > allCars.length){
		for(var i=allCars.length; i<data.length; i++){
			 allCars[i]=new car(30, 50, "/client/img/car1.jpg", 585, 500);
		}
	}
	for(var i=0; i<data.length; i++){
		allCars[i].x=data.x;
		allCars[i].y=data.y;
		allCars[i].angle=data.angle;
	}
	updateGameArea();
});
</script>
</body>
</html>
